<!DOCTYPE html>
<html>
<head>
	<title>哆啦A梦的主要故事</title>
	<style>
		/* 设置整个页面的字体颜色为黑色 */
		body {
			color: #000000;
			/* 设置字体为Arial或sans-serif字体族 */
			font-family: Arial, sans-serif;
			/* 设置上下左右的外边距为20px，左右自动居中 */
			margin: 20px auto;
			/* 取消内边距 */
			padding: 0;
		}

		/* 设置h1标签的字号为36px，居中显示，距离顶部50px */
		h1 {
			font-size: 36px;
			text-align: center;
			margin-top: 50px;
		}

		/* 设置p标签的字号为24px，行高为1.5，上下左右各20px的外边距 */
		p {
			font-size: 24px;
			line-height: 1.5;
			margin: 20px;
		}

		/* 设置类名为container的元素的最大宽度为800px，左右自动居中，上下各20px的内边距，背景颜色为白色，圆角半径为10px，阴影为黑色，透明度为0.3 */
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #FFFFFF;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
		}

		/* 设置img标签的宽度最大为100%，高度自适应，居中显示 */
		img {
			display: block;
			margin: 0 auto;
			max-width: 100%;
			height: auto;
		}

	</style>
</head>
<body>
	<div class="container">
		<h1>哆啦A梦的主要故事</h1>
		<img src="img/duolaAmeng.jpeg" alt="哆啦A梦">
		<p>哆啦A梦是一部非常受欢迎的日本漫画和动画，由藤本弘司创作。故事主要讲述了一个来自未来的机器猫——哆啦A梦，被派遣到现代来帮助一名小学生——野比世修（又译“大雄”），解决各种问题和困难。</p>
		<p>哆啦A梦拥有各种各样的道具和技能，比如时光机、任意门、变身术等等，可以帮助世修解决许多难题。同时，哆啦A梦也经常会陷入一些麻烦之中，比如被捕捉到、需要充电等等，这些情节也成为了故事的一大特色。</p>
		<p>哆啦A梦的故事情节非常有趣，涵盖了许多不同的主题和教育内容，比如环保、历史、科学等等。这也是哆啦A梦能够受到全世界孩子们喜爱的原因之一。</p>
	</div>
</body>
</html>
